<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Database Analyst</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
      <div
        class="container mx-auto max-w-6xl px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center justify-start">
          <img src="logo.png" alt="Logo" width="120px" />
          <h1 class="text-xl font-bold text-gray-900 hidden sm:block"></h1>
        </div>
        <a
          href="/instructions.html"
          class="text-blue-600 font-semibold hover:text-blue-800 transition"
          >Instructions</a
        >
      </div>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
      <header class="text-center mb-12">
        <h1 class="text-5xl font-bold text-gray-900">AI Database Analyst</h1>
        <p class="text-xl text-gray-600 mt-4">
          Ask questions about your session data in plain English.
        </p>
      </header>
      <main>
        <!-- Query Input Section -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
          <form id="query-form">
            <label
              for="query-input"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Your Question:</label
            >
            <div class="flex flex-col sm:flex-row gap-4">
              <input
                type="text"
                id="query-input"
                class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                placeholder="e.g., 'Who is the most consistent instructor in Q2 2025?'"
              />
              <button
                type="submit"
                id="submit-btn"
                class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
              >
                Ask AI
              </button>
            </div>
          </form>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="space-y-8">
          <!-- Loader will be shown here -->
          <div
            id="loader-container"
            class="hidden justify-center items-center py-10"
          >
            <div class="loader"></div>
          </div>

          <!-- Error message will be shown here -->
          <div
            id="error-container"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"
            role="alert"
          >
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-message"></span>
          </div>

          <!-- AI Summary -->
          <div
            id="summary-section"
            class="hidden bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg"
          >
            <h3 class="text-lg font-semibold text-gray-900 mb-2">AI Summary</h3>
            <p id="summary-text" class="text-gray-700"></p>
          </div>

          <!-- Data Table -->
          <div id="table-section" class="hidden">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">
              Query Results
            </h3>
            <div class="overflow-x-auto bg-white rounded-lg shadow">
              <table
                id="results-table"
                class="min-w-full divide-y divide-gray-200"
              >
                <!-- Table Head and Body will be generated by JS -->
              </table>
            </div>
          </div>

          <!-- SQL Query -->
          <div id="sql-section" class="hidden">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">
              Executed SQL Query
            </h3>
            <pre
              class="bg-gray-800 text-white p-4 rounded-lg overflow-x-auto text-sm"
            ><code></code></pre>
          </div>
        </div>
      </main>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
